<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chaty</title>
	<meta name="theme-color" content="#5792CC">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="blue">
	<meta name="apple-mobile-web-app-title" content="Chaty">
	<link rel="apple-touch-icon" href="icon.png">

	<link rel="manifest" href="/manifest.json">

	<link rel="stylesheet" href="materialize.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

	<h1>Chaty</h1>

<i id="refresh" class="material-icons md-48 refresh ">refresh</i>

	<div class="container">
		<center>
			<div id="messages" class="messages">
				<p>It takes a little while to load, good things  come to those who wait.</p>
			</div>
		</center>
	</div>

	<div class="row sendmessage blue-bg">
		<div class="input-field row blue-bg msg">

			<textarea id="textarea" class="msgarea materialize-textarea" placeholder="Enter your message here then click send" data-length="300"></textarea>
			<i id="sendmessage" class="material-icons md-48 sendicon ">send</i>
		</div>
	</div>
	<p class="credit">By Joseph Meagher</p>

	<script src="jquery.min.js"></script>
	<script src="materialize.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
